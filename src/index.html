<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<style>
		*, *:before, *:after {
			box-sizing: border-box;
			padding:0;
			margin:0;
			vertical-align:top;
		}
		ul {
			display: block;
		}
		li {
			display: block;
			font-weight: 900;
		}
		li strong {
			display: inline-block;
			font-weight: 900;
			width:5em;
			text-align: right;
			margin-right: 0.5em;
		}
		li strong:after {
			content:':';
		}
		li span {
			display: inline-block;
			font-weight: 400;
		}
		.html .hello-world {
			color:blue;
		}
		.css .hello-world {
			color:green;
		}
		.css .hello-world:after {
			content:'Hello World!';
		}
		.js .hello-world {
			color:red;
		}
	</style>
</head>
<body>

	<header>
		<nav><ul><li>Home</li></ul></nav>
	</header>

	<main role="main">
		<section>
			<h1>Hello World!</h1>
			<p>This is a thing for learning coding languages...</p>
			<h2>Basics</h2>
			<ul>
				<li class="html">
					<strong>HTML</strong>
					<span class="hello-world">Hello World!</span>
				</li>
				<li class="css">
					<strong>CSS</strong>
					<span class="hello-world"></span>
				</li>
				<li class="js">
					<strong>JS</strong>
					<span class="hello-world">
						<script>
							var msg = 'Hello World!';
							document.write(msg);
							console.log(msg);
						</script>
					</span>
				</li>
				<li class="nodejs">
					<strong>Node.js</strong>
					<span class="hello-world">
						<p>run this command in a terminal:</p>
						<code>$ node app.js</code>
					</span>
				</li>
			</ul>
		</section>
	</main>

	<footer>
		&copy;2018 by Jeff Stein
	</footer>

</body>
</html>
